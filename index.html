<!DOCTYPE html>
<html>
<head>
  <title>Serverless Web App</title>
</head>
<body>

<h1>My AWS Lambda Web App</h1>
<button onclick="callAPI()">Call Backend</button>
<p id="result"></p>

<script>
async function callAPI() {
  try {
    const response = await fetch(
      "https://6j2668y9zj.execute-api.us-east-1.amazonaws.com/hello"
    );

    const data = await response.text(); // API returns plain text
    document.getElementById("result").innerText = data;

  } catch (error) {
    document.getElementById("result").innerText = "Error calling API";
    console.error(error);
  }
}
</script>

</body>
</html>
